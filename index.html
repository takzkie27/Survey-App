<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>
        <form action="#" method="post">
            
            <fieldset>
                <legend>How satisfied are you with our service?</legend>
                <label><input type="radio" name="q1" value="1"> 1 - Very Dissatisfied</label>
                <label><input type="radio" name="q1" value="2"> 2 - Dissatisfied</label>
                <label><input type="radio" name="q1" value="3"> 3 - Neutral</label>
                <label><input type="radio" name="q1" value="4"> 4 - Satisfied</label>
                <label><input type="radio" name="q1" value="5"> 5 - Very Satisfied</label>
            </fieldset>

            <fieldset>
                <legend>How likely are you to recommend us?</legend>
                <label><input type="radio" name="q2" value="1"> 1 - Not Likely</label>
                <label><input type="radio" name="q2" value="2"> 2</label>
                <label><input type="radio" name="q2" value="3"> 3</label>
                <label><input type="radio" name="q2" value="4"> 4</label>
                <label><input type="radio" name="q2" value="5"> 5 - Very Likely</label>
            </fieldset>

            <fieldset>
                <legend>Any suggestions?</legend>
                <textarea name="suggestions" rows="4" placeholder="Type your feedback here..."></textarea>
            </fieldset>

            <input type="submit" value="Submit">
        </form>
    </div>
    <!-- Brydon Casulatan -->
</body>
</html>
